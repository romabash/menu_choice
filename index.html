<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Menu Choice</h1>

  <div class='row'>
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.entry" >
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.searchFoundList(menu.entry)">Narrow It Down For Me!</button>
      </div>
    </div>
  </div>

    <found-items 
      found='menu.found' 
      on-remove='menu.removeItem(index)'>

      <div>
          <div>{{menu.warning}}</div>
      </div>

    </found-items>
  </div>

</body>
</html>
